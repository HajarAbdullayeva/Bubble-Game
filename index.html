<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Bubble Game</title>
  </head>

  <body>
    <div class="signup" style="display: none">
      <form id="signup-form">
        <label for="name">Enter your name</label>
        <br />
        <input type="text" name="name" id="name" />

        <p>Select difficulty level</p>
        <div class="levels">
          <input
            type="radio"
            id="signup-easy"
            name="level"
            value="easy"
            checked
          />
          <label id="signup-easy-label" class="label" for="signup-easy"
            >Easy</label
          ><br />
          <input type="radio" id="signup-medium" name="level" value="medium" />
          <label id="signup-medium-label" class="label" for="signup-medium"
            >Medium</label
          ><br />
          <input type="radio" id="signup-hard" name="level" value="hard" />
          <label id="signup-hard-label" class="label" for="signup-hard"
            >Hard</label
          ><br />
        </div>

        <button class="btn" id="signup-start">Start</button>
      </form>
    </div>

    <div class="container">
      <div class="game-container">
        <p>Score: <span class="score">0</span></p>

        <form>
          <p>Select difficulty level</p>

          <div class="levels">
            <input type="radio" id="easy" name="level" value="easy" checked />
            <label id="easy-label" class="label" for="easy">Easy</label><br />
            <input type="radio" id="medium" name="level" value="medium" />
            <label id="medium-label" class="label" for="medium">Medium</label
            ><br />
            <input type="radio" id="hard" name="level" value="hard" />
            <label id="hard-label" class="label" for="hard">Hard</label><br />
          </div>
        </form>

        <div>
          <button class="btn start-btn">Start</button>
          <button class="btn stop-btn">Stop</button>
        </div>

        <div class="show-table">Show Score Table</div>

        <div class="table-container">
          <div class="btn">Reset Table</div>

          <table border="1">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="board"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
